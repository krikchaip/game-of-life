name: build

on:
  push:
    branches: master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout master branch
        uses: actions/checkout@v2
      - name: setup nodejs
        uses: actions/setup-node@v1.1.0
        with:
          version: 13.8.0
      - name: log versions
        run: |
          echo "nodejs: $(node -v)"
          echo "yarn: $(yarn -v)"

      - name: get cache directory
        id: cache-dir
        run: echo "::set-output name=path::$(yarn cache dir)"
      - name: cache dependencies
        uses: actions/cache@master
        id: cache
        with:
          path: |
            node_modules
            ${{ steps.cache-dir.outputs.path }}
          key: cache-${{ hashFiles('**/yarn.lock') }}
      - name: install packages
        run: yarn --frozen-lockfile

      - name: run validate commands
        run: yarn validate

      - name: cache build artifacts
        uses: actions/cache@master
        with:
          path: .cache
          key: build-${{ hashFiles('**.tsx?') }}
      - name: build the project
        run: yarn build

      - name: publish to Github Pages
        uses: crazy-max/ghaction-github-pages@v1
        with:
          keep_history: true
          build_dir: dist
          commit_message: ${{ format('[deploy to github pages {0}]', github.sha) }}
        env:
          GITHUB_PAT: ${{ secrets.PAT }}
