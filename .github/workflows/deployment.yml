name: deployment

on:
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout master branch
        uses: actions/checkout@v3

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: log versions
        run: |
          echo "nodejs: $(node -v)"
          echo "pnpm: $(pnpm -v)"

      - name: install dependencies
        run: pnpm install

      - name: run validate commands
        run: pnpm validate

